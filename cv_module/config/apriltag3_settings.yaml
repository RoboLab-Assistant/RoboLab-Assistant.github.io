apriltag3_detector:
  ros__parameters:
    # Topics
    image_topic: '/camera/color/image_raw'
    camera_info_topic: '/camera/color/camera_info'
    detections_topic: '/camera/tags'
    
    # Tag parameters
    family: 'tag16h5'
    size: 0.014  # Tag size in meters (14mm)
    
    # General settings
    publish_tf: true
    camera_frame: 'camera_color_optical_frame'
    max_hamming: 0  # Only accept perfect detections (0 bit errors)
    
    # Detector parameters (dt_apriltags API)
    detector:
      nthreads: 4                    # Number of threads for detection
      quad_decimate: 1.5             # Decimate input image for detection (1.0 = full res, 2.0 = half res)
      quad_sigma: 0.2                # Gaussian blur sigma for detection
      refine_edges: 1                # Refine quad edges (1 = on, 0 = off)
      decode_sharpening: 0.1         # Sharpening for decoding (0.0 to 1.0)
      debug: 0                       # Debug mode (0 = off, 1 = on, saves images)
