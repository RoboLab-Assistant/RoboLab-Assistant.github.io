<svg width="250" height="40" viewBox="0 0 250 40" xmlns="http://www.w3.org/2000/svg">
    <!-- 
      Light version of the RoboLab Assistant wordmark.
      - "Robo" and "Assistant" are white, designed for dark backgrounds.
      - "Lab" uses the brand's sky blue color.
      - Font is set to 'Inter' to match the website, with sans-serif fallbacks.
    -->
    <style>
        .wordmark {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            fill: #FFFFFF; /* White for light version */
        }
        .highlight {
            fill: #38bdf8; /* Tailwind's sky-400 */
        }
    </style>
    <text x="0" y="28" class="wordmark">
        Robo<tspan class="highlight">Lab</tspan> Assistant
    </text>
</svg>
